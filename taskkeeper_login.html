<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="taskkeeper.css">
</head>
<body>
    <script src="taskkeeper_loginsignin.js">  </script>
    <div class="login">
    <form name='form-login'>
  
      <h1>SIGN IN</h1>
  
      <label for="userName">Email or Mobile number</label>
      <input type="email" id="username" placeholder="Username" required>
  
      <label for="userPw">Password</label>
      <input type="password" id="pw" placeholder="Password" required>

  
      <input id="login_btn" type="button" value="Login" onclick="check()">

      <p>
        Don't have account? <a href="taskkeeper_signin.html">Sign in</a>
    </p>
  
    </form>
</div>




</body>
</html>
